<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ---------------------------------------------->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- add tailwindcss -->
    <script>
        tailwind.config = {
            prefix: "tw-",
            corePlugins: {
                preflight: false,
            }
        }
    </script>
    <!------------------------------------------------>
    <title>Đề thi</title>
</head>

<body class="row justify-content-center align-items-center tw-bg-purple-500">
    <div class="card col-md-6">
        <form action="#">
            <div class="card-header bg-white">
                <h2>10 câu hỏi trắc nghiệm đúng sai</h2>
            </div>
            <br>
            
            <ol>
                <div id = 'nhom1'>

                </div>
                <div id = 'nhom2'>

                </div>
            </ol>
            <!-- <div class="card-header bg-white">
                <h2>10 câu hỏi trắc nghiệm 4 đáp án</h2>
            </div>
            <br>
            <ol id = 'nhom2'>
                
            </ol> -->
            <div class="d-flex justify-content-end m-3">
                <button type="submit" onclick="tinhDiem()">Nộp bài</button>
            </div>
        </form>
        <button id="show-answers-button" onclick="tinhDiem()">Hiển thị đáp án đã chọn</button>

        <div id="answers-modal" class="card">
            <h2>Điểm của bạn</h2>
            <ul id="answers-list"></ul>
            <h3 id="your-point"></h3>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function tinhDiem() {
            let score = 0;
            const answerKeys = {
                q1: "true",
                q2: "true",
                q3: "true",
                q4: "true",
                q5: "true",
            };
            const radios = document.querySelectorAll('input[type="radio"]');
            const selectedRadios = [];
            const answersModal = document.getElementById('answers-modal');
            const answersList = document.getElementById('answers-list');
            // Lặp qua tất cả radio button
            for (const radio of radios) {
                if (radio.checked) {
                    selectedRadios.push(radio.value);
                    const questionNumber = radio.name; // Extract question number from name (e.g., "q1")
                    const selectedAnswer = radio.value;
                    if (answerKeys[questionNumber] === selectedAnswer) {
                        score++;
                    }
                }
            }
            answersList.innerHTML = '';
            for (const answer of selectedRadios) {
                const listItem = document.createElement('li');
                listItem.textContent = answer;
                answersList.appendChild(listItem);
            }
            const pointDisplay = document.getElementById("your-point");
            pointDisplay.textContent = score;

        }
    </script>
</body>

</html>
